<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <!-- Form for user inputs -->
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Your Phone Number">

            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Describe your experience"></textarea>

            <label for="education">Education:</label>
            <textarea id="education" placeholder="Describe your education"></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Your skills"></textarea>

            <button id="generate-resume">Generate Resume</button>
        </div>

        <!-- Display the generated resume -->
        <div id="resume" class="resume-display"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
